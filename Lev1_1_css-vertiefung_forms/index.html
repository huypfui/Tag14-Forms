<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lev1_1_css-vertiefung_forms</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="name">
        <h3>Name <span>*</span></h3>
        <input type="text" name="firstName" id="firstName" placeholder="Vorname">
        <input type="text" name="lastName" id="lastName" placeholder="Nachname">
    </section>
    <section class="mail">
        <h3>Email <span>*</span></h3>
        <input type="email" name="email" id="email">
    </section>
    <section>
        <h3>Thema</h3>
        <select name="thema" id="thema">
            <option value="advertise">Advertise</option>
            <option value="parnership">Partnership</option>
            <option value="general">General</option>
        </select>
    </section>
    <section>
        <h3>Nachricht <span>*</span></h3>
        <textarea name="nachricht" id="nachricht" cols="40" rows="10"></textarea>
    </section>

</body>
</html>
